<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="display">
                <div id="calculations">
                    <div id="calculations_text"></div>
                </div>
                <div id="result">
                    <div id="result_text"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="button" id="percent" >
                    <div class="button_text">%</div>
                </div>
                <div class="button" id="plus_minus">
                    <div class="button_text">+/-</div>
                </div>
                <div class="button" id="C">
                    <div class="button_text">C</div>
                </div>
                <div class="button" id="division">
                    <div class="button_text">/</div>
                </div>
                <div class="button" id="num_7">
                    <div class="button_text">7</div>
                </div>
                <div class="button" id="num_8">
                    <div class="button_text">8</div>
                </div>
                <div class="button" id="num_9">
                    <div class="button_text">9</div>
                </div>
                <div class="button" id="multiplication">
                    <div class="button_text">X</div>
                </div>
                <div class="button"id="num_4">
                    <div class="button_text">4</div>
                </div>
                <div class="button" id="num_5">
                    <div class="button_text">5</div>
                </div>
                <div class="button" id="num_6">
                    <div class="button_text">6</div>
                </div>
                <div class="button" id="subtraction">
                    <div class="button_text">-</div>
                </div>
                <div class="button" id="num_1">
                    <div class="button_text">1</div>
                </div>
                <div class="button" id="num_2">
                    <div class="button_text">2</div>
                </div>
                <div class="button" id="num_3">
                    <div class="button_text">3</div>
                </div>
                <div class="button" id="addition">
                    <div class="button_text">+</div>
                </div>
                <div class="button" id="num_0">
                    <div class="button_text">0</div>
                </div>
                <div class="button" id="comma">
                    <div class="button_text">,</div>
                </div>
                <div class="button double_button" id="equal_sign">
                    <div class="button_text">=</div>
                </div>
            </div> 
        </div>
    </div>
</body>

    <script src="js/script.js"></script>
</html>
